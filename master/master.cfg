# doStepIf helper
def should_wipe(step):
    props = step.build.getProperties()
    if props.has_key("wipe"):
        return True
    if props.has_key("oldfiles"):
        return props["oldfiles"] != "0"
    return False
    


class ConfigCommand(object):
    implements(IRenderable)
    def getRenderingFor(self, props):
        opts=["sharedstd", "valgrind", "helgrind",
              "docs", "optimize", "optimize-cxx", "optimize-llvm",
              "debug", "pax-flags"]
        s = "../configure"
        for opt in opts:
            if opt in props:
                v = props[opt]
                if type(v) == str:
                    if v.lower() in ['no', 'false', '0']:
                        v = False
                    else:
                        v = True
                else:
                    v = bool(v)
                if v:
                    s += " --enable-" + opt
                else:
                    s += " --disable-" + opt

        if "targets" in props:
            tgts = [t for t in props["targets"] \
                        if re.search("^[a-zA-Z0-9-_\.]+$", t)]
            s += " --target-triples=" + ",".join(tgts)

        return ['sh', '-c', s]


def do_build(platform,
             mk_targets=None,
             full_meth=None):
    global rust_git
    f = BuildFactory()

    # This is required to trigger certain workarounds
    # done slave-side by buildbot. In particular omitting
    # the PWD variable with an unmangled pathname.
    env = None
    if "win" in platform:
        env = {"MACHTYPE": "i686-pc-msys",
               "MSYSTEM": "MINGW32"}

    # We wipe if the user requests it or if there are any files
    # older than 5 days in the build dir
    f.addStep(SetProperty(command="sh -c '/usr/bin/find . -ctime +5 | wc -l'",
                          property="oldfiles"))
    f.addStep(RemoveDirectory("build",
                              doStepIf=should_wipe))

    if full_meth != None:
        f.addStep(Git(repourl=rust_git,
	              submodule=True,
                      progress=True,
                      retryFetch=True,
                      clobberOnFailure=True,
                      mode='full',
                      method=full_meth))
    else:
        f.addStep(Git(repourl=rust_git,
	              submodule=True,
                      progress=True,
                      retryFetch=True,
                      clobberOnFailure=True,
                      mode='incremental'))

    f.addStep(Configure(env=env,
                        command=ConfigCommand(),
                        workdir="build/obj"))

    # Temporary until we convince the build system
    # to handle 0.x 0.x+1 co-occurrence in workspace
    f.addStep(Compile(env=env,
                      description="make clean",
                      descriptionDone="cleaned",
                      workdir="build/obj",
                      command=["make", "clean"]))

    f.addStep(Compile(env=env,
		      timeout=3600,
                      workdir="build/obj"))
    for t in mk_targets:

        # Entirely non-ideal override for windows
        # to run check-fast rather than check.
        if "check" in t and "win" in platform:
            t = "check-fast"

        f.addStep(Test(env=env,
                       command=["make", t],
		       timeout=3600,
                       workdir="build/obj"))
    return f

c['builders'] = []

def platform_slaves(p):
    return [slave.slavename
            for slave in c['slaves']
            if p in slave.slavename]

def platform_full_targets(p):
    if "mac" in p:
        return ["i686-apple-darwin", "x86_64-apple-darwin"]
    if "linux" in p:
        return ["i686-unknown-linux-gnu", "x86_64-unknown-linux-gnu"]
    return None

for p in try_platforms:
    # Builder that does incremental-make-check-lite runs,
    # host=target only, no valgrind, no perf.
    c['builders'].append(BuilderConfig(
            mergeRequests=False,
            name="try-" + p,
            category="try",
            slavenames=platform_slaves(p),
	    properties={"valgrind": False,
		        "docs": False},
            factory=do_build(p, ["check-lite"])))

for p in incoming_quick_platforms:
    # Builder that does incremental-make-check-lite runs,
    # host=target only, no valgrind, no perf.
    c['builders'].append(BuilderConfig(
            mergeRequests=False,
            name="incoming-quick-" + p,
            category="incoming-quick",
            slavenames=platform_slaves(p),
	    properties={"valgrind": False,
		        "docs": False},
            factory=do_build(p, ["check-lite"])))

for p in incoming_full_platforms:
    # Builder that does a full, laborious from-scratch build
    # on all targets, checks valgrind, profiles code, etc.
    c['builders'].append(BuilderConfig(
            mergeRequests=True,
            name="incoming-full-" + p,
            category="incoming-full",
            slavenames=platform_slaves(p),
	    properties={"valgrind": True,
                        "targets": platform_full_targets(p)},
            factory=do_build(p, ["check"], "fresh")))

for p in master_platforms:
    # Builder that does a full, laborious from-scratch build
    # on all targets, checks valgrind, profiles code, etc.
    c['builders'].append(BuilderConfig(
            mergeRequests=True,
            name="master-" + p,
            category="master",
            slavenames=platform_slaves(p),
	    properties={"valgrind": True,
                        "targets": platform_full_targets(p)},
            factory=do_build(p, ["check"], "fresh")))

for p in snap_platforms:
    # Builder that does whatever's needed to make stage3 snaps.
    c['builders'].append(BuilderConfig(
            mergeRequests=True,
            name="snap3-" + p,
            category="util-snap3",
            slavenames=platform_slaves(p),
            properties={"valgrind": True,
                        "targets": platform_full_targets(p)},
            factory=do_build(p, ["snap-stage3"], "fresh")))

for p in dist_platforms:
    # Builder that does whatever's needed to make releases.
    c['builders'].append(BuilderConfig(
            mergeRequests=True,
            name="dist-" + p,
            category="util-dist",
            slavenames=platform_slaves(p),
            properties={"valgrind": True,
                        "targets": platform_full_targets(p)},
            factory=do_build(p, ["check",
                                 "distcheck"],
                             "fresh")))

# Builder that does whatever's needed to make docs.
c['builders'].append(BuilderConfig(
        mergeRequests=True,
        name="doc",
        category="util-doc",
        slavenames=platform_slaves(doc_platform),
        factory=do_build(doc_platform, ["docs"])))


